<!DOCTYPE html>
<html>
  <head>
    <title>rewind | payment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One|Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body>
    <nav id="main-nav">
      <a class="nav-link mobile-icon-link" id="nav-toggle-area" href="#"><img id="nav-toggle" class="mobile-icon" src="img/menu-toggle.png" alt="menu toggle icon, press me to make the rest of the menu appear"/></a>
      <a class="nav-link" id="home-link-icon" href="index.html">REWIND</a>
      <a class="nav-link mobile-icon-link" id="search-toggle" href="#"><img class="mobile-icon" src="img/search-icon.png" alt="search icon, press me to search for a product"/></a>
      <div id="main-nav-bar-hidden">
        <a class="hidden-link" href="signin.html">Users</a>
        <a class="hidden-link" href="cart.html">Cart</a>
        <a class="hidden-link" href="#">Contact</a>
      </div>
    </nav>

    <section id="payment">
      <div class="form-container" id="payment-content">
        <h1 class="header-space">Payment</h1>
        <form id="sign-in-form" action="signin.html" method="GET">
          <input type="text" id="first-name" name="firstname" placeholder="first name" required/>
          <input type="text" id="last-name" name="lastname" placeholder="last name" required/>

          <input type="text" id="address" name="useraddress" placeholder="address" required/>

          <div id="vital-address-info">
            <select name="country" placeholder="Select Your Country">
              <option value="" disabled selected>Country</option>
              <option value="CAN">
                Canada
              </option>

              <option value="USA">
                United States
              </option>
            </select>

            <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code" required/>
          </div>

          <div id="credit-card-details">
            <h4 id="credit-card-header">Credit Card</h4>
            <div id="credit-card-numbers">
              <input type="number" id="credit-card" name="cc" placeholder="XXXX-XXXX-XXXX-XXXX" required/>
              <input type="number" id="cvn" name="cvn" placeholder="CVN" required/>
            </div>
          </div>

          <div id="button-div">
            <input type="button" value="Go Back" onclick="location.href='cart.html';" />
            <input type="submit" value="Purchase" onclick="location.href='thankyou.html'" />
          </div>
        </form>
      </div>
    </section>

  </body>
</html>
