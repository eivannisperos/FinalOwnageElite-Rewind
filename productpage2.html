<!DOCTYPE html>
<html>
  <head>
    <title>rewind | product page 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One|Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body>
    <nav id="main-nav">
      <a class="nav-link mobile-icon-link" href="#"><img id="nav-toggle" class="mobile-icon" src="img/menu-toggle.png" alt="menu toggle icon, press me to make the rest of the menu appear"/></a>
      <a class="nav-link" id="home-link-icon" href="index.html">REWIND</a>
      <a class="nav-link mobile-icon-link" id="search-toggle" href="#"><img class="mobile-icon" src="img/search-icon.png" alt="search icon, press me to search for a product"/></a>
      <div id="main-nav-bar-hidden">
        <a class="hidden-link" href="signin.html">Users</a>
        <a class="hidden-link" href="#">Contact</a>
      </div>
    </nav>

    <section id="featured-listing" class="page-banner">
      <div id="about-intro-content">
        <h2 class="header-space" id="product-feature-top">Death Code: Ninja</h2>
      </div>
    </section>

    <section id="featured-listing">
      <div id="featured-listing-content">
        <div class="product-single">
          <img src="img/product2.jpg" alt="Portrait of ninja and collage of people fighting"/>
          <figcaption class="genre-category">
            Action
          </figcaption>
          <figcaption class="genre-category">
            $15.99
          </figcaption>
        </div>
      </div>
      <p class="prod-desc">
        International intrigue surrounds this battle for possession of a secret
        war map that could mean the end of the world.
      </p>
      <button onclick="window.location='cart.html'" type="button">
        ADD TO CART
      </button>
    </section>

    <section id="comments">
      <input type="text" id="comment" name="comment" placeholder="Your Review" required/>
      <button type="button">
        Submit
      </button>

      <div class="people-reviews">
        <p class="prod-desc-com">
          Great Movie, I would definitely reccomend this to any fan of VHS movies.
          This is a must have.
          <figcaption class="other-user">
            -Anonoymous857
          </figcaption>
        </p>
      </div>
      <div class="people-reviews">
        <p class="prod-desc-com">
          One of my favourites!
          <figcaption class="other-user">
            -Brian991
          </figcaption>
        </p>
      </div>
    </section>

  </body>
</html>
